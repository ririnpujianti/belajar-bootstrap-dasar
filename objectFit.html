<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap | Part 2</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <table class="table table-striped table-warning">
            <caption>Label Informasi Nilai</caption>
            <thead>
                <tr>
                    <th class="align-top">ID</th>
                    <th class="align-middle">Name</th>
                    <th class="align-bottom">Value (Number)</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-group-divider"></tr>
                <tr>
                    <td>1</td>
                    <td>Ali</td>
                    <td class="align-top text-end">100</td>
                </tr>
                <tr>
                    <td colspan="3">Lorem ipsum dolor sit amet.</td>
                </tr>
                <tr>
                    <td colspan="3">
                        <table class="table table-striped table-danger">
                            <caption>Table Informasi Member</caption>
                            <thead class="table-dark">
                                <tr>
                                    <th>Name</th>
                                    <th>ID</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Ali</td>
                                    <td>100</td>
                                </tr>
                                <tr>
                                    <td>Aini</td>
                                    <td>95</td>
                                </tr>
                            </tbody>
                            <tfoot class="table-dark">
                                <tr>
                                    <td>Total</td>
                                    <td></td>
                                </tr>
                            </tfoot>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <img class="object-fit-scale border border-primary m-5" style="width: 500px; height: 500px"
        src="https://picsum.photos/200" alt="photos" />

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
